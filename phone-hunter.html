<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-success text-center mb-3">Welcome to Phone World!!!</h1>
    </header>

    <main class="container">
        <!-- SEARCH -->
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control mb-2 " id="exampleFormControlInput1" placeholder="Search Your Phone Here">
                <button id="btn-search" type="button" class="btn btn-outline-success">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        
            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning text-center">No Phone Found Please try a new search</h3>
            </div>

            <div id="show-all" class="text-center d-none mb-5">
              <div id="btn-show-all" class="btn btn-success ">Show All</div>
            </div>
        </section>

        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center text-success align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>     
        </section>

        <section>
          <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
         
        </section>
    </main>

    <!-- JS FILE -->
    <script src="js/phone-hunter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
